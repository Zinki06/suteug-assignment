<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 주판 계산기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>기본 주판 계산기</h1>
        <div id="abacus" class="abacus"></div>
        <input type="text" id="input" placeholder="숫자 입력 (-9999999 ~ 9999999)">
        <button id="setNumber">주판에 표시</button>
        <button id="clearAbacus">초기화</button>
        <p id="result"></p>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
